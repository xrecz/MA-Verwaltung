<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dokumente verwalten</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  {% include 'sidebar.html' %}
  <div id="main">
    <button class="openbtn" onclick="toggleSidebar()">☰ Menü</button>
    <div class="form-container">
      <h2>Dokumente für Mitarbeiter {{ mitarbeiter_id }}</h2>
      {% if msg %}<p class="message">{{ msg }}</p>{% endif %}
      <!-- Formular für den Upload neuer Dateien -->
      <form method="POST" enctype="multipart/form-data">
        <input type="file" name="dokument" required>
        <button type="submit">Hochladen</button>
      </form>
      <!-- Liste der bereits gespeicherten Dokumente -->
      <ul>
        {% for doc in dokumente %}
          <li>
            {{ doc.original_name }}
            <!-- Download-Link und Löschoption für dieses Dokument -->
            <a href="{{ url_for('download', doc_id=doc.id) }}">Download</a>
            <!-- Formular zum Löschen dieses Dokuments -->
            <form action="{{ url_for('delete_document', doc_id=doc.id) }}" method="POST" style="display:inline;">
              <button type="submit">Löschen</button>
            </form>
          </li>
        {% endfor %}
      </ul>
      <a href="{{ url_for('mitarbeiter_edit', id=mitarbeiter_id) }}">Zurück</a>
    </div>
  </div>
  <script>
    function toggleSidebar(){const s=document.getElementById('sidebar'),m=document.getElementById('main');if(s.style.width==='250px'){s.style.width='0';m.style.marginLeft='0'}else{s.style.width='250px';m.style.marginLeft='250px';}}
  </script>
</body>
</html>
